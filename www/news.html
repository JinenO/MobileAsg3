<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link rel="stylesheet" href="css/news.css">
</head>
<body>
    <!-- Sidebar - Hidden by default -->
    <div id="sidebar" class="sidebar">
        <div class="profile">
            <img id="profilePic" src="default-profile.jpg" alt="Profile Picture" />
            <h3 id="username"></h3>
            <p id="email"></p>
          </div>
        <div>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <div class="navbar">
            <a href="home.html"><img src="home-icon.png" alt="Home"></a>
            <img src="menu-icon.png" alt="Menu" id="menuBtn">
        </div>

        <h1>Latest News</h1>

        <!-- News List -->
        <div id="newsList">
            <!-- News items will be dynamically added here -->
        </div>

    </div>

    <!-- Bottom Navbar -->
    <div class="navbar-bottom">
        <a href="home.html"><img src="home-icon.png" alt="Home"></a>
        <a href="weather.html"><img src="weather-icon.png" alt="Weather"></a>
        <a href="socialMedia.html"><img src="social-icon.png" alt="Social Media"></a>
        <a href="news.html"><img src="news-icon.png" alt="News"></a>
    </div>

    <script src="js/news.js"></script>
</body>
</html>
