<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../www/css/weather.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather Information</h1>
        <p>Enter a city name to get the weather details:</p>
        
        <!-- Form to enter city name -->
        <form method="POST" id="weather-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city name" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        <!-- Display weather results or errors -->
        <div id="weather-results" class="mt-3" style="display:none;">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="condition"></p>
            <p id="humidity"></p>
        </div>

        <div id="error-message" class="alert alert-danger mt-3" style="display:none;"></div>

        <a href="dashboard.html" class="btn btn-secondary mt-3">Back to API Selection</a>
    </div>

    <script src="../www/js/weather.js"></script>
</body>
</html>
