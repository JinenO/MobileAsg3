<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="css/weather.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar - Hidden by default -->
    <div id="sidebar" class="sidebar">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Image">
            <h3>John Doe</h3>
            <p>john@example.com</p>
        </div>
        <div>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <div class="navbar">
            <a href="home.html"><img src="home-icon.png" alt="Home"></a>
            <img src="menu-icon.png" alt="Menu" id="menuBtn">
        </div>
        
        <h1>Weather Information</h1>

        <!-- Weather Search -->
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
        <button id="currentLocationBtn">Use Current Location</button>

        <!-- Weather details -->
        <div id="weatherDetails">
            <p><strong>Temperature:</strong> <span id="temperature">--</span>°C</p>
            <p><strong>Weather:</strong> <span id="weatherCondition">--</span></p>
            <p><strong>Humidity:</strong> <span id="humidity">--</span>%</p>
        </div>

        <!-- Temperature Graph -->
        <canvas id="temperatureChart" width="400" height="200"></canvas>
        <p><strong>Average Temperature:</strong> <span id="averageTemperature">--</span>°C</p>

        

    </div>

    <!-- Bottom Navbar -->
    <div class="navbar-bottom">
        <a href="home.html"><img src="img/homeIcon.jpg" alt="Home"></a>
        <a href="weather.html"><img src="img/weatherIcon.jpg" alt="Weather"></a>
        <a href="socialMedia.html"><img src="img/socialMediaIcon.jpg" alt="Social Media"></a>
        <a href="news.html"><img src="img/newsIcon.jpg" alt="News"></a>
    </div>

    <script src="js/weather.js"></script>
</body>
</html>
