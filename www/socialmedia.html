<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/socialMedia.css">
</head>
<body>
    <div class="social-media-container">
        <h1>Social Media Posts</h1>
        <p>Enter a hashtag or keyword to get related social media posts:</p>

        <!-- Form to enter social media query -->
        <form method="POST" id="social-form">
            <div class="mb-3">
                <label for="hashtag" class="form-label">Hashtag or Keyword</label>
                <input type="text" class="form-control" id="hashtag" name="hashtag" placeholder="Enter hashtag or keyword" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Posts</button>
        </form>

        <!-- Display social media posts or errors -->
        <div id="social-results" class="mt-3" style="display:none;">
            <div id="posts-list"></div>
        </div>

        <div id="error-message" class="alert alert-danger mt-3" style="display:none;"></div>

        <a href="dashboard.html" class="btn btn-secondary mt-3">Back to API Selection</a>
    </div>

    <script src="js/socialMedia.js"></script>
</body>
</html>
