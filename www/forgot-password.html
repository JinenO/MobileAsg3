<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/forgot-password.css">
</head>

<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm" method="POST" action="server/reset-password.php">
            <!-- Email and Birthday for validation -->
            <div class="input-group">
                <label for="emailOrUsername">Email or Username:</label>
                <input type="text" id="emailOrUsername" name="emailOrUsername"
                    placeholder="Enter your email or username" required>
            </div>
            <div class="input-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <button type="button" id="validateButton" class="validate-button">Validate</button>

            <!-- Hidden section for resetting the password -->
            <div id="resetPasswordSection" style="display: none;">
                <div class="input-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password"
                        minlength="8" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your new password" minlength="8" required>
                </div>
                <button type="submit" class="reset-button">Reset Password</button>
            </div>
        </form>
        <p><a href="login.html">Back to Login</a></p>
    </div>
    <script src="js/forgot-password.js"></script>
</body>

</html>
